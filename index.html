<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="images/wif.jpeg" class="gallery-image active" alt="Image 1">
            <img src="images/btc pizza day.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/oligark.jpeg" class="gallery-image" alt="Image 3">
            <img src="images/oligarch.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/supertaco.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/night.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/me.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/kurucesme.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/hero.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/dollar.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/cloud.jpeg" class="gallery-image" alt="Image 2">
            <img src="images/baba.jpeg" class="gallery-image" alt="Image 2">
        </div>
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
